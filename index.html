<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="submit.php" method="post" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Roll No.:</label>
        <input type="text" name="roll_no" required>

        <label>Father/Husband & Guardian:</label>
        <input type="text" name="guardian" required>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Course:</label>
        <input type="text" name="course" required>

        <label>Department/Branch:</label>
        <input type="text" name="department" required>

        <label>Blood Group:</label>
        <input type="text" name="blood_group">

        <label>Session:</label>
        <input type="text" name="session" required>

        <label>Gender:</label>
        <input type="text" name="gender">

        <label>Mobile No.:</label>
        <input type="text" name="mobile" required>

        <label>Email ID:</label>
        <input type="email" name="email" required>

        <label>Identification Mark on Body:</label>
        <textarea name="id_mark"></textarea>

        <label>Present Address:</label>
        <textarea name="present_address" required></textarea>

        <label>Permanent Address:</label>
        <textarea name="permanent_address" required></textarea>

        <label>Valid Upto:</label>
        <input type="date" name="valid_upto">

        <label>Passport Size Photo (JPG only):</label>
        <input type="file" name="photo" accept="image/jpeg" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
